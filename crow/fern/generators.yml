auth-schemes:
  token:
    header: Authorization
    prefix: Bearer
    type: optional<string>
api:
  auth: token
  headers:
    X-Project:
      type: optional<string>
      name: project
  specs:
    - openapi: openapi.json
      overrides: openapi-overrides.yml
      settings:
        title-as-schema-name: false
        prefer-undiscriminated-unions-with-literals: true
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.25.6
        output:
          location: pypi
          package-name: crow-client
          token: ${PYPI_TOKEN}
        github:
          repository: crow-ai/crow-python
        config:
          package_name: crow_client
          pydantic_config:
            skip_validation: true
          client:
            class_name: CrowBase
            filename: base_client.py
            exported_class_name: Crow
            exported_filename: client.py
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.51.7
        output:
          location: npm
          package-name: "@crow-ai/crow-client"
          token: ${NPM_TOKEN}
        github:
          repository: "crow-ai/crow-node"
        config:
          namespaceExport: Crow
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
        smart-casing: true
