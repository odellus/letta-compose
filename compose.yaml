services:
  letta_db:
    image: ankane/pgvector:v0.5.1
    networks:
      default:
        aliases:
          - pgvector_db
          - letta-db
    environment:
      - POSTGRES_USER=${LETTA_PG_USER:-letta}
      - POSTGRES_PASSWORD=${LETTA_PG_PASSWORD:-letta}
      - POSTGRES_DB=${LETTA_PG_DB:-letta}
    volumes:
      - ./.persist/pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    hostname: clickhouse
    ports:
      - "8124:8123"
      - "9001:9000"
    volumes:
      - ./.persist/clickhouse:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=letta
      - CLICKHOUSE_USER=letta
      - CLICKHOUSE_PASSWORD=letta
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  letta_server:
    image: letta/letta:latest
    hostname: letta-server
    depends_on:
      letta_db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8283:8283"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - LETTA_PG_URI=postgresql://letta:letta@letta-db:5432/letta
      - LETTA_DEBUG=True
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - CLICKHOUSE_ENDPOINT=http://clickhouse:8123
      - CLICKHOUSE_DATABASE=letta
      - CLICKHOUSE_USERNAME=letta
      - CLICKHOUSE_PASSWORD=letta
      - LETTA_OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
